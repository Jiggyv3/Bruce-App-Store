name: Minify App Store

on:
  push:
    paths:
      - 'App Store.js'
  pull_request:
    paths:
      - 'App Store.js'

jobs:
  minify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Make script executable
      run: chmod +x ./.github/scripts/minify.sh
    
    - name: Run minification script
      run: ./.github/scripts/minify.sh